<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Endless Runner - Playable Ad</title>
    <script src="/mraid/mraid-mock.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8C8 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #distance {
            position: absolute;
            top: 50px;
            left: 20px;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #start-screen, #endcard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            pointer-events: auto;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .cta-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #tap-hint {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: bounce 1s infinite;
            pointer-events: none;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
        }
        
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }
        
        .cloud::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }
        
        .cloud::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    
    <div id="ui-layer">
        <div id="score">Score: 0</div>
        <div id="distance">0m</div>
        <div id="tap-hint" style="display: none;">TAP TO JUMP!</div>
    </div>
    
    <div id="start-screen">
        <h1>üèÉ Endless Runner</h1>
        <p>Jump over obstacles and collect coins!</p>
        <button class="button" onclick="startGame()">Start Running</button>
    </div>
    
    <div id="endcard" style="display: none;">
        <h1>üèÜ Great Run!</h1>
        <p id="final-stats"></p>
        <button class="button cta-button" onclick="handleCTA()">Play Full Version</button>
        <button class="button" onclick="restartGame()" style="margin-top: 10px;">Try Again</button>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        // Game variables
        let gameState = {
            isPlaying: false,
            score: 0,
            distance: 0,
            speed: 5,
            gravity: 0.5,
            jumpPower: -12
        };
        
        // Player
        const player = {
            x: 100,
            y: 200,
            width: 40,
            height: 40,
            velocityY: 0,
            isJumping: false,
            color: '#FF6B6B'
        };
        
        // Obstacles and coins
        let obstacles = [];
        let coins = [];
        let clouds = [];
        let ground = [];
        
        // Initialize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.y = canvas.height - 150;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // MRAID Integration
        function initMRAID() {
            if (typeof mraid !== 'undefined') {
                if (mraid.getState() === 'loading') {
                    mraid.addEventListener('ready', onMraidReady);
                } else {
                    onMraidReady();
                }
            } else {
                sendEventToParent('ready', {});
            }
        }
        
        function onMraidReady() {
            sendEventToParent('ready', { version: mraid.getVersion() });
        }
        
        function sendEventToParent(eventType, data) {
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'mraid_event',
                    payload: {
                        type: eventType,
                        timestamp: Date.now(),
                        data: data,
                        source: 'playable'
                    }
                }, '*');
            }
        }
        
        // Game functions
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('endcard').style.display = 'none';
            document.getElementById('tap-hint').style.display = 'block';
            
            gameState.isPlaying = true;
            gameState.score = 0;
            gameState.distance = 0;
            gameState.speed = 5;
            
            player.y = canvas.height - 150;
            player.velocityY = 0;
            
            obstacles = [];
            coins = [];
            clouds = [];
            
            // Generate initial objects
            for (let i = 0; i < 3; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 200,
                    width: 80 + Math.random() * 40,
                    height: 40,
                    speed: 0.5 + Math.random() * 0.5
                });
            }
            
            sendEventToParent('engage', { timestamp: Date.now() });
            
            gameLoop();
        }
        
        function jump() {
            if (!player.isJumping && gameState.isPlaying) {
                player.velocityY = gameState.jumpPower;
                player.isJumping = true;
                document.getElementById('tap-hint').style.display = 'none';
            }
        }
        
        function gameLoop() {
            if (!gameState.isPlaying) return;
            
            // Clear canvas
            ctx.fillStyle = 'linear-gradient(to bottom, #87CEEB 0%, #98D8C8 100%)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98D8C8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw clouds
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x < -cloud.width) {
                    cloud.x = canvas.width;
                    cloud.y = Math.random() * 200;
                }
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fillRect(cloud.x, cloud.y, cloud.width, cloud.height);
            });
            
            // Draw ground
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 20);
            
            // Update player physics
            player.velocityY += gameState.gravity;
            player.y += player.velocityY;
            
            // Ground collision
            if (player.y > canvas.height - 150) {
                player.y = canvas.height - 150;
                player.velocityY = 0;
                player.isJumping = false;
            }
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Generate obstacles
            if (Math.random() < 0.02 && obstacles.length < 3) {
                obstacles.push({
                    x: canvas.width,
                    y: canvas.height - 140,
                    width: 30,
                    height: 40,
                    color: '#654321'
                });
            }
            
            // Generate coins
            if (Math.random() < 0.03 && coins.length < 5) {
                coins.push({
                    x: canvas.width,
                    y: canvas.height - 200 - Math.random() * 100,
                    radius: 15,
                    collected: false
                });
            }
            
            // Update and draw obstacles
            obstacles = obstacles.filter(obstacle => {
                obstacle.x -= gameState.speed;
                
                // Draw obstacle
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Check collision
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    endGame();
                }
                
                return obstacle.x > -obstacle.width;
            });
            
            // Update and draw coins
            coins = coins.filter(coin => {
                coin.x -= gameState.speed;
                
                if (!coin.collected) {
                    // Draw coin
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Check collection
                    const dx = (player.x + player.width/2) - coin.x;
                    const dy = (player.y + player.height/2) - coin.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < coin.radius + 20) {
                        coin.collected = true;
                        gameState.score += 10;
                        updateUI();
                    }
                }
                
                return coin.x > -coin.radius;
            });
            
            // Update game state
            gameState.distance += gameState.speed;
            gameState.speed += 0.001; // Gradually increase speed
            
            updateUI();
            
            requestAnimationFrame(gameLoop);
        }
        
        function updateUI() {
            document.getElementById('score').textContent = `Score: ${gameState.score}`;
            document.getElementById('distance').textContent = `${Math.floor(gameState.distance / 10)}m`;
        }
        
        function endGame() {
            gameState.isPlaying = false;
            
            document.getElementById('endcard').style.display = 'block';
            document.getElementById('final-stats').textContent = 
                `Score: ${gameState.score} | Distance: ${Math.floor(gameState.distance / 10)}m`;
            
            sendEventToParent('endcard_view', { 
                score: gameState.score,
                distance: Math.floor(gameState.distance / 10)
            });
        }
        
        function restartGame() {
            startGame();
        }
        
        function handleCTA() {
            sendEventToParent('cta_click', { 
                score: gameState.score,
                timestamp: Date.now() 
            });
            
            if (typeof mraid !== 'undefined') {
                mraid.open('https://apps.apple.com/app/id123456789');
            } else {
                window.open('https://apps.apple.com/app/id123456789', '_blank');
            }
        }
        
        // Input handling
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        // Initialize
        window.addEventListener('load', () => {
            initMRAID();
        });
    </script>
</body>
</html>
